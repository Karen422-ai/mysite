<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1, h2, p {
            animation: fadeIn 1.2s ease-in-out;
        }
        @keyframes fadeIn {
            0% {opacity: 0; transform: translateY(20px);}
            100% {opacity: 1; transform: translateY(0);}
        }

        /* Кнопка */
        .button {
            background: #fff;
            color: #0072ff;
            padding: 12px 25px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
            margin-top: 20px;
        }
        .button:hover {
            background: #0072ff;
            color: #fff;
            transform: scale(1.1);
        }

        /* Карточки проектов */
        .cards-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            background: #161b22;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: 0.3s;
            width: 250px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.7);
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Привет! Это моё портфолио</h1>

    <!-- Картинки портфолио -->
    <section>
        <img src="images/Kar.png" alt="Моя картинка" style="max-width:300px; display:block; margin:10px auto;">
        <img src="images/screenshot1.png" alt="Скриншот 1" style="max-width:300px; display:block; margin:10px auto;">
        <img src="images/screenshot2.png" alt="Скриншот 2" style="max-width:300px; display:block; margin:10px auto;">
    </section>

    <!-- Кнопка -->
    <a href="#" class="button">Связаться со мной</a>

    <!-- Мои проекты -->
    <h2>Мои проекты</h2>
    <div class="cards-container">
        <div class="card">
            <img src="images/project1.png" alt="Проект 1">
            <p>Личная визитка</p>
        </div>
        <div class="card">
            <img src="images/project2.png" alt="Проект 2">
            <p>Лендинг для игры</p>
        </div>
        <div class="card">
            <img src="images/project3.png" alt="Проект 3">
            <p>Блог о технологиях</p>
        </div>
    </div>
</body>
</html>
